<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="landing-style.css" />
    <title>Fundraiser-project</title>
  </head>
  <body>
    <section id="progress-section">
      <div id="emptyBar"><div id="filledBar"></div></div>
    </section>

    <div class="selection-wrapper">
      <section class="select-money"><button>Donate money</button></section>
      <section class="select-material">
        <button>Donate materials</button>
      </section>
    </div>

    <!--
      <div class="modal hidden">
        <div class="closebtn"><span>&#10005;</span></div>

        <p>Thank you message</p>
      </div>
    -->

    <section class="money-container hidden">
      <div class="closebtn"><span>&#10005;</span></div>
      <form id="moneydonation">
        <div class="amount-selection">
          <input
            required
            type="radio"
            class="radio-button"
            name="amount"
            value="100"
            id="a1"
            checked
          />
          <label for="a1"><span class="radio">100 DK.</span> </label>
        </div>
        <div class="amount-selection">
          <input
            required
            type="radio"
            class="radio-button"
            name="amount"
            value="200"
            id="a2"
          />
          <label for="a2"><span class="radio">200 DK.</span> </label>
        </div>
        <div class="amount-selection">
          <input
            required
            type="radio"
            class="radio-button"
            name="amount"
            value="400"
            id="a3"
          />
          <label for="a3"><span class="radio">400 DK</span> </label>
        </div>
        <div class="amount-selection">
          <input
            required
            type="radio"
            class="radio-button"
            name="amount"
            value="other"
            id="a4"
          />
          <label for="a4"><span class="radio">Other amounts</span> </label>
        </div>

        <input
          type="number"
          name="custome"
          min="1"
          value=""
          class="custome "
        /><br />
      </form>
      <form id="userInfoForm1">
        <div class="input">
          <!--
            <div class="experiment">
              <p>
                use <span><img src="images/fb.png"/></span>
              </p>
            </div>
          -->

          <label>Your name</label> <span class="required">*</span>

          <input type="text" name="name" placeholder="Full name" required />
        </div>

        <div class="input">
          <label>Your email</label> <span class="required">*</span>
          <input type="email" name="email" placeholder="Email" required />
          <span class="correct"></span>
        </div>
        <div class="input">
          <label>Leave a comment</label>
          <textarea placeholder="I donate because ..."></textarea>
        </div>

        <input type="submit" name="submit" value="Donate" />
      </form>
    </section>
    <!-- money container ends -->
    <section class="material-container hidden">
      <div class="closebtn2"><span>&#10005;</span></div>

      <form id="instrumentdonation">
        <div class="material-selection">
          <input
            required
            type="radio"
            class="radio-button"
            name="instrument"
            value="guitar"
            id="m1"
          />
          <label for="m1"><span class="radio">Guitar</span> </label>
        </div>
        <div class="material-selection">
          <input
            required
            type="radio"
            class="radio-button"
            name="instrument"
            value="saxofone"
            id="m2"
          />
          <label for="m2"><span class="radio">Saxofone</span> </label>
        </div>
        <div class="material-selection">
          <input
            required
            type="radio"
            class="radio-button"
            name="instrument"
            value="compositions"
            id="m3"
          />
          <label for="m3"><span class="radio">Compositions</span> </label>
        </div>
        <div class="material-selection">
          <input
            required
            type="radio"
            class="radio-button"
            name="instrument"
            value="music-lessons"
            id="m4"
          />
          <label for="m4"><span class="radio">Music lessons</span> </label>
        </div>
        <div class="material-selection"></div>
      </form>

      <form id="userInfoForm2">
        <div class="input">
          <label>Your name</label> <span class="required">*</span>
          <input type="text" name="name" placeholder="Full name" required />
        </div>

        <div class="input">
          <label>Your email</label> <span class="required">*</span>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="input">
          <label>Leave a comment</label>
          <textarea placeholder="I donate because ..."></textarea>
        </div>

        <input type="submit" name="submit" value="Donate" />
      </form>
    </section>
    <script src="script.js"></script>
  </body>
</html>
